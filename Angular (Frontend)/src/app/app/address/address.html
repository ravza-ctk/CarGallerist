<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-success text-white">
      <h4>Yeni Adres Ekle</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="city" class="form-label">İl (Şehir)</label>
            <input 
              type="text" 
              class="form-control" 
              id="city" 
              [(ngModel)]="addressModel.city" 
              name="city" 
              placeholder="Örn: İstanbul"
              required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="district" class="form-label">İlçe</label>
            <input 
              type="text" 
              class="form-control" 
              id="district" 
              [(ngModel)]="addressModel.district" 
              name="district" 
              placeholder="Örn: Kadıköy"
              required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="neighborhood" class="form-label">Mahalle</label>
            <input 
              type="text" 
              class="form-control" 
              id="neighborhood" 
              [(ngModel)]="addressModel.neighborhood" 
              name="neighborhood" 
              placeholder="Örn: Caferağa Mah."
              required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="street" class="form-label">Sokak / Cadde</label>
            <input 
              type="text" 
              class="form-control" 
              id="street" 
              [(ngModel)]="addressModel.street" 
              name="street" 
              placeholder="Örn: Moda Cad."
              required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Adresi Kaydet</button>
      </form>
    </div>
  </div>
</div>
